          avatar_url: (authUser.user_metadata?.avatar_url || "").trim() || ""
        }, { onConflict: "room_id,user_id" });

}
function stopHeartbeat(){
  if (heartbeatTimer){

}

async function joinCall(){
  if (inCall) return setStatus("ã™ã§ã«å‚åŠ ä¸­ï¼", false);

  setStatus("å‚åŠ ä¸­â€¦", true);

  // call_participants ç™»éŒ² + heartbeat
  await sb.from("call_participants").upsert({
    room_id: room,

    avatar_url: (authUser.user_metadata?.avatar_url || "").trim() || ""
  }, { onConflict: "room_id,user_id" });

  startHeartbeat();
  await loadActiveCallUsers();

  // ã“ã“ã¯å›ã®æ—¢å­˜ WebRTC å®Ÿè£…ã«åˆã‚ã›ã¦èª¿æ•´ã—ã¦ã­ï¼ˆæœ€ä½é™ï¼šlocalStreamå–å¾—â†’pcä½œæˆâ†’offer/answerï¼‰
  // ãŸã ã—ã€ä»Šå›ã®ä¸å…·åˆä¿®æ­£ã®ä¸»çœ¼ã¯ call_participants ã®æ®‹éª¸å¯¾ç­–ãªã®ã§ã€é€šè©±éƒ¨åˆ†ã¯å…ƒ(38)ã®ã¾ã¾ç¶­æŒã€‚

  inCall = true;
  setReady(true, "é€šè©±ä¸­");
  setStatus("å‚åŠ ã—ãŸï¼", true);
}

async function leaveCall(){
  if (!inCall){
    stopHeartbeat();
    setReady(true, "å¾…æ©Ÿä¸­");
    return;
  }

  setStatus("é€€å‡ºä¸­â€¦", true);

  stopHeartbeat();

  try{
    await sb.from("call_participants").delete().eq("room_id", room).eq("user_id", authUser.id);
  }catch(e){
    log("leaveCall delete error", e);
  }

  try{
    if (pc) pc.close();
  }catch{}
  pc = null;

  try{
    if (localStream) localStream.getTracks().forEach(t => t.stop());
  }catch{}
  localStream = null;

  remoteStream = null;
  document.getElementById("remoteAudio").srcObject = null;

  inCall = false;
  setReady(true, "å¾…æ©Ÿä¸­");
  await loadActiveCallUsers();
  setStatus("é€€å‡ºã—ãŸï¼", true);
}

}

function safeKey(s){
  // Storageã®ã‚­ãƒ¼ã«ä½¿ãˆã‚‹æ–‡å­—ã ã‘ã«ã™ã‚‹ï¼ˆè‹±æ•°å­— _ -ï¼‰
  let t = String(s || "").trim();
  t = t.replace(/[^a-zA-Z0-9_-]+/g, "_");
  t = t.replace(/_+/g, "_").replace(/^_+|_+$/g, "");
  return t || "room";
}
